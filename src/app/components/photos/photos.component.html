<mat-card *ngFor="let photo of photos" >
  <mat-card-subtitle>
    {{photo.title}}
  </mat-card-subtitle>
  <img [src]="photo.thumbnailUrl" mat-card-image>
  <mat-card-content>
    <p>Album ID: {{photo.albumId}}</p>
  </mat-card-content>
  <mat-card-actions>
    <a [href]="photo.url" target="_blank" mat-button mat-raised-button>
      Show Image
    </a>
    <button mat-button mat-flat-button color="primary" (click)="onClick()">click</button>
  </mat-card-actions>
</mat-card>
